.hidden-element {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  transition-delay: 0.3s; /* 表示を0.3秒遅らせる */
}

.hidden-element.show {
  opacity: 1;
  transform: translateY(0);
}
.sidebar-container {
  background-color: rgb(236, 236, 236);; /* 背景色 */
  padding: 30px;            /* 内側の余白 */
  border-radius: 8px;       /* 角を丸める */
}





/* アニメーションの定義 */
@keyframes slideIn {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* アニメーションを適用するクラス */
.slide-in {
  display: inline-block; /* レイアウト崩れを防ぐ */
  opacity: 0; /* 初期状態で隠す */
  animation: slideIn 0.6s ease-out forwards; /* forwardsでアニメーション後の状態を維持 */
}


/* アニメーションが適用される要素の中央揃え */
.center-container {
  display: flex;
  flex-direction: column;
  align-items: center; /* 横方向の中央揃え */
  justify-content: center; /* 縦方向の中央揃え */
  text-align: center; /* テキストの中央揃え */
  height: 100%; /* 必要なら高さを調整 */
}

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const elements = document.querySelectorAll(".hidden-element");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    });

    elements.forEach(element => observer.observe(element));
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const sideMein = document.getElementById("side-mein");
  const sideSub = document.getElementById("side-sub");

  function toggleNavbar() {
    if (window.innerWidth <= 768) {
      sideMein.style.display = "none";
      sideSub.style.display = "block";
    } else {
      sideMein.style.display = "block";
      sideSub.style.display = "none";
    }
  }

  // 初期状態を設定
  toggleNavbar();

  // ウィンドウリサイズ時に切り替え
  window.addEventListener("resize", toggleNavbar);
});
