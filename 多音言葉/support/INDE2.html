<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アプリ起動タイル</title>
  <style>
              .no-select {
      user-select: none; /* 文字選択禁止 */
      -webkit-user-select: none; /* Safari用 */
      -ms-user-select: none; /* IE用 */
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 5px;
    }

    .tile {
      display: block;
      background-color: #ffffff;
      border: 1px solid #c2c2c2;
      border-radius: 8px;
      padding: 5px;
      text-align: center;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      opacity: 0; /* 初期状態で透明 */
      transform: translateY(50px); /* 初期状態で下にずらす */
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 10px;
      margin-bottom: 12px;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .description {
      font-size: 14px;
      color: #555555;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a {
      text-decoration: none;
      color: inherit;
    }
    .tile img {
  width: 100px;      /* タイルの幅に合わせて画像を拡大 */
  height: auto;     /* 高さは自動で調整 */
  border-radius: 4px; /* 角を丸くする */
  object-fit: cover; /* 画像がタイルに収まるようにカットして表示 */
}
  </style>
</head>
<body class="no-select">
  <div class="grid-container">
    <a href="/多音言葉/support/FAQ/" class="tile" target="_blank">
      <img class="icon" src="hatena.svg" draggable="false"></img>
      <div class="title">FAQ よくある質問</div>
    </a>     <a href="/多音言葉/support/guide/" class="tile" target="_blank">
      <img class="icon" src="guide.svg" draggable="false"></img>
      <div class="title">ガイド</div>
    </a>     <a href="/多音言葉/support/mail/" class="tile" target="_blank">
      <img class="icon" src="mail.svg" draggable="false"></img>
      <div class="title">お問い合わせ-mail</div>
    </a>     <a href="/多音言葉/support/foam/" class="tile" target="_blank">
      <img class="icon" src="foam.svg" draggable="false"></img>
      <div class="title">お問い合わせ-foam</div>
    </a>
  </div>
</body>
</html>
