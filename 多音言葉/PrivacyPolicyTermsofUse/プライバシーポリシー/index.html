<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>多音言葉</title>
  <link rel="stylesheet" href="/多音言葉/assets/pageasset/styles.css">
  <link rel="stylesheet" href="/多音言葉/assets/pageasset/style.css">
  <script src="/多音言葉/assets/js/navbar-mein.js"></script>
  <script src="/多音言葉/assets/pageasset/script.js"></script>
  <style>
    /* 全体のスタイル */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    /* スプラッシュ画面のスタイル */
    #splash {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100%;
      width: 100%;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    /* ドットのスタイル */
    .dot {
      width: 20px;
      height: 20px;
      background-color: #000000;
      border-radius: 50%;
      animation: bounce 1.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    /* ドットの動き */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }

    /* メインコンテンツ（非表示状態） */
    #main-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in, visibility 1s ease-in;
    }
  </style>
</head>
<body>
  <div id="splash">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div id="main-content">
    <div id="navbar-mein"></div>
    <div class="container slideIn">
      <div>ニュース現在、無。</div>
    </div>
    <footer>
      <p>Copyright &copy; 2024-2025 多音言葉. All rights reserved.</p>
      <a href="/多音言葉/PrivacyPolicyTermsofUse/">プライバシーポリシー/利用規約</a>
    </footer>

  </div>

  <!-- <div class="footooo">
    <p style="text-align: center;">Copyright &copy; 2024-2025 多音言葉. All rights reserved.</p>
  </div> -->
 
 
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");
      const mainContent = document.getElementById("main-content");

      // 3秒後にスプラッシュ画面をフェードアウトさせる
      setTimeout(() => {
        splash.style.opacity = "0"; // スプラッシュ画面をフェードアウト
        setTimeout(() => {
          splash.style.display = "none"; // スプラッシュ画面を非表示

          // メインコンテンツをフェードイン
          mainContent.style.visibility = "visible"; // メインコンテンツを表示
          setTimeout(() => {
            mainContent.style.opacity = "1"; // メインコンテンツをフェードイン
          }, 14500); // 少し遅れてフェードイン
        }, 1000); // 1秒後にスプラッシュ画面を非表示
      }, 1000); // 3秒後にスプラッシュ画面をフェードアウト
    });
  </script>
</body>
</html>
